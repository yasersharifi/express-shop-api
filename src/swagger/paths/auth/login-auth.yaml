---
"/auth/login":
    post:
        tags:
            - user
        summary: Create user
        description: ''
        produces:
            - application/json
        parameters:
            - in: formData
              name: email
              type: string
              description: email of the user
              schema:
                  "$ref": "#/definitions/User"

            - in: formData
              name: password
              type: string
              description: user password
              schema:
                "$ref": "#/definitions/User"
        responses:
          200:
            description: successful Login
            schema:
              type: object
              properties:
                status: 
                  type: number
                  required: true
                  enum: [200]
                statusText: 
                  type: string
                  required: true
                  enum: ['success']
                token: 
                  type: string
          400:
            description: BadRequest
            schema:
              $ref: '#/definitions/BadRequest'

    